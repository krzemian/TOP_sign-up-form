<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="left-column">
        <div class="logo"><img src="odin-lined.png" class="logo__img" "Odin Logo"><div class="logo__text">ODIN</div></div>

        <div class="author">Photo by <a href="https://unsplash.com/@tuzbro?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Goutham Krishna</a> on <a href="https://unsplash.com/photos/selective-focus-photo-of-green-vine-h5wvMCdOV3w?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="right-column">
        <div class="right-column__padding">
            <p class="subtitle">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
            <p class="subtitle">You <em>know</em> you want to.</p>
        </div>

        <div class="right-column__form">
            <form action="https://httpbin.org/post" method="POST">
                <fieldset>
                    <p class="subtitle fieldset__cta">Let's do this!</p>c
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Thor">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Odinson">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="text" name="phoneNumber" id="phoneNumber">
                    <label for="password1">PASSWORD</label>
                    <input type="password" name="password1" id="password1">
                    <label for="password2">CONFIRM PASSWORD</label>
                    <input type="password" name="password2" id="password2">
                </fieldset>
                <div class="right-column__padding">
                    <button>Create Account</button>
                </div>
            </form>
            <div class="right-column__padding">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
